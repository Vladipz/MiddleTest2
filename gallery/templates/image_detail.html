<!-- image_detail.html -->

{% extends 'base.html' %}

{% block content %}
<h1>Image Details</h1>
<h2>{{ image.title }}</h2>
<img src="{{ image.image.url }}" alt="{{ image.title }}">
<p>Created on: {{ image.created_date }}</p>
<p>Age limit: {{ image.age_limit }}</p>
<p>Categories:
<ul>
  {% for category in image.categories.all %}
  <li>{{ category.name }}</li>
  {% endfor %}
</ul>
</p>
{% endblock %}
